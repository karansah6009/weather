<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather webcast</title>
  <link rel="stylesheet" href="weather.css">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="photos/search.png" alt="error"></button>
    </div>
    <div class="error">
      <p>Invalid City name</p>
    </div>

    <div class="weather">
      <img src="photos/rain.png" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col"><img src="photos/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col"><img src="photos/wind.png" alt="">
          <div>
            <p class="wind">15km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <div class="new">
       <div >
         <p class="feels">19°C</p>
         <p class="like">Feels like</p>
       </div>
     <div>
        <p class="visi">4000</p>
        <p class="bility">Visibility</p>
     </div>
    </div>
  </div>



  <script src="weather.js"></script>
</body>

</html>
